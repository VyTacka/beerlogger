<div class="row">
    <div class="col-xs-12">
        <p class="text-right"><button class="btn btn-primary" ng-click="vm.addDrink()"><i class="glyphicon glyphicon-plus"></i> Add Drink</button></p>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="drink in vm.drinks">
        <div class="thumbnail">
            <img ng-src="{{ drink.image }}" alt="{{ drink.name }}">
            <div class="caption">
                <h3>{{ drink.name }}</h3>
                <p>{{ drink.note }}</p>
                <p class="text-right"><button class="btn btn-primary" role="button" ng-click="vm.show(drink)">More</button></p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <p class="text-right"><button class="btn btn-primary" ng-click="vm.open('lg')"><i class="glyphicon glyphicon-plus"></i> Add Drink</button></p>
    </div>
</div>
