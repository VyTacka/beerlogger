<form class="form-horizontal" ng-submit="vm.save()" xmlns="http://www.w3.org/1999/html">
    <bs-input
            label="Name"
            placeholder="Name"
            name="name"
            type="text"
            value="vm.entity.name"
            errors="vm.errors.name.errors">
    </bs-input>
    <bs-input
            label="Image"
            placeholder="Image"
            name="image"
            type="text"
            value="vm.entity.image"
            errors="vm.errors.image.errors">
    </bs-input>
    <bs-input
            label="Packaging Capacity"
            placeholder="Packaging Capacity"
            name="packagingCapacity"
            type="text"
            value="vm.entity.packagingCapacity"
            errors="vm.errors.packagingCapacity.errors">
    </bs-input>
    <bs-input
            label="Packaging Amount"
            placeholder="Packaging Amount"
            name="packagingAmount"
            type="text"
            value="vm.entity.packagingAmount"
            errors="vm.errors.packagingAmount.errors">
    </bs-input>
    <bs-input
            label="Packaging Price"
            placeholder="Packaging Price"
            name="packagingPrice"
            type="text"
            value="vm.entity.packagingPrice"
            errors="vm.errors.packagingPrice.errors">
    </bs-input>
    <bs-input
            label="Alc. Volume"
            placeholder="Alc. Volume"
            name="alcVol"
            type="text"
            value="vm.entity.alcVol"
            errors="vm.errors.alcVol.errors">
    </bs-input>
    <bs-input
            label="Rating"
            placeholder="Rating"
            name="rating"
            type="text"
            value="vm.entity.rating"
            errors="vm.errors.rating.errors">
    </bs-input>
    <bs-textarea
            label="Note"
            placeholder="Note"
            name="note"
            value="vm.entity.note"
            errors="vm.errors.note.errors">
    </bs-textarea>
    <dropzone></dropzone>
    <div class="form-group">
        <div class="col-sm-12 text-right">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
